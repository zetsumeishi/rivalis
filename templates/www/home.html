{% extends 'base.html' %}

{% load static %}

{% block title %}
Home
{% endblock %}

{% block content %}
<header class="jumbotron jumbotron-fluid p-0 mb-0">
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/carousel_organizers.jpeg' %}" class="d-block w-100" alt="eSport tournament">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/carousel_players.jpeg' %}" class="d-block w-100" alt="eSport tournament">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/carousel_non_profit.jpg' %}" class="d-block w-100" alt="Young African girl at school">
      </div>
    </div>
  </div>
</header>
{% endblock %}
