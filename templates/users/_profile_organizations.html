{% if organizations %}
  <div class="col-6 offset-3">
    <h2>MY ORGANIZATIONS</h2>
    {% for organization in organizations %}
      <div class="row">
        <a href="{% url 'organizations:detail_organization' organization.slug %}">{{ organization.name }} | {{ organization.short_name }}</a>
      </div>
    {% endfor %}
  </div>
{% endif %}
