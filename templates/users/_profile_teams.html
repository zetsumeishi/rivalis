{% if teams %}
<div class="col-6 offset-3">
  <h2>MY TEAMS</h2>
  {% for team in teams %}
    <a href="{% url 'organizations:detail_team' team.organization.slug team.slug %}">{{ team.name }} | {{ team.short_name }}</a>
    <p>{{ team.discipline }}</p>
    <ul>
      {% for member in team.members.all %}
        <li>{{ member.email }}</li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
{% endif %}
