{% extends "base.html" %}

{% load static %}

{% load member_role %}

{% block title %}
Edit my profile
{% endblock %}

{% block content %}
<div class="d-flex">
  <div class="container mt-5">
    <div class="section-bg">
      <div class="row">
        <h2>Edit my profile</h2>
      </div>
      <hr>
      <div class="mt-3">
        {% include 'users/_profile_form.html' %}
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block javascript %}
<script>
  $(document).ready(function() {
    $('img#current-avatar').click(function() {
      $('input[type="file"]').click();
    });
  });
</script>
{% endblock %}
