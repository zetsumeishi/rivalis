{% extends 'base.html' %}

{% block title %}
  Log In
{% endblock %}

{% block content %}
  <div class="container vh-100 mt-85">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-4 col-md-8 col-sm-12 card card-form p-0">
        <div class="card-title p-3 text-center">
          <span class="title-text">Log in</span>
        </div>
        <div class="card-body">
          <form action="{% url 'users:log_in' %}" method="post">
            {% csrf_token %}
            {% include "includes/_forms.html" %}
            <button type="submit" class="btn btn-md rivalis-button-primary w-100">Log in</button>
          </form>
        </div>
        <div class="card-footer">
          <a href="{% url 'users:sign_up' %}"><button class="btn btn-md rivalis-button-primary w-100 mb-3">Sign up</button></a>
          <a href="{% url 'users:password_reset' %}"><button class="btn btn-md rivalis-button-primary w-100">Lost password</button></a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
