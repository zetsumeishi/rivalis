<form method="post" enctype="multipart/form-data" class="w-100">
  {% csrf_token %}
  <div class="row mb-3">
    {{ form.old_password }}
  </div>
  <div class="row mb-3">
    {{ form.new_password1 }}
  </div>
  <div class="row mb-3">
    {{ form.new_password2 }}
  </div>
  <div class="row justify-content-center mt-5">
    <button type="submit" class="btn rivalis-button-primary">Change</button>
  </div>
</form>
