<form action="{% url 'users:password_reset' %}" method="post" enctype="multipart/form-data" class="w-100">
  {% csrf_token %}
  <div class="row mb-3">
    {{ form.email }}
  </div>
  <div class="row justify-content-center mt-5">
    <button type="submit" class="btn rivalis-button-primary">Send reset link</button>
  </div>
</form>
