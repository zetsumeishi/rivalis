{% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} fade show alert-dismissible" role="alert">
      <p>{{ message }}</p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  {% endfor %}
{% endif %}
